<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuxPerfume</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">LuxPerfume</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <div class="hero-slider">

      <div class="slide active">
        <img src="images/images 1.jpg" alt="Image 1">
        <div class="slide-text">
          <h1>Experience the Elegance</h1>
          <p>Discover the finest perfumes crafted for every moment.</p>
          <button>Shop Now</button>
        </div>
      </div>

      <div class="slide">
        <img src="images/images 2.jpg" alt="Image 2">
        <div class="slide-text">
          <h1>Luxury in Every Bottle</h1>
          <p>Fragrances that make an impression.</p>
          <button>Shop Now</button>
        </div>
      </div>

      <div class="slide">
        <img src="images/images 3.jpg" alt="Image 3">
        <div class="slide-text">
          <h1>Signature Scents</h1>
          <p>Find the scent that defines you.</p>
          <button>Shop Now</button>
        </div>
      </div>

      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>

      <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

    </div>
  </section>

  <!-- Products from Backend -->
  <section id="products" class="products">
      <h2>Our Perfumes (Live From Backend)</h2>
      <div id="perfumes-container" class="product-cards"></div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact">
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
